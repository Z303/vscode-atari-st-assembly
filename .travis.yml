
dist: trusty

os:
  - osx
  - linux

node_js:
  - "10"

addons:
  sonarcloud:
    organization: "prb28-github"

before_install:
  - npm install -g npm@latest
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm run vscode:prepublish


jobs:  
  include:
    - stage: "Coverage"
      if: os = linux
      script: npm run test:coverage --silent
    - stage: "Copy Result"
      if: os = linux
      script: node_modules/.bin/coveralls < coverage/lcov.info;
    - stage: "Run sonar scanner"
      if: os = linux
      script: sonar-scanner
