sonar.projectKey=prb28_vscode-amiga-assembly
sonar.projectName=VSCode Amiga Assembly
sonar.projectVersion=0.15
sonar.branch.name=master

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/prb28/vscode-amiga-assembly
sonar.links.ci=https://travis-ci.org/prb28/vscode-amiga-assembly
sonar.links.scm=https://github.com/prb28/vscode-amiga-assembly
sonar.links.issue=https://github.com/prb28/vscode-amiga-assembly/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=src
#=src/test
sonar.exclusions=/src/**/tests/*.test.js
sonar.test.exclusions=/src/**/tests/*.test.js

# Properties specific to language plugins:
sonar.typescript.file.suffixes=.ts,.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tslint.reportPaths=tslint-report.json