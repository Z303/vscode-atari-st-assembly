environment:
  ELECTRON_RUN_AS_NODE: 1
  VSCODE_BUILD_VERBOSE: true

install:
  - ps: Install-Product node 10.0.0 x64
  - npm install -g npm@4 --silent
  - npm install
  - npm install -g vsce

build_script:
  - npm run vscode:prepublish
  - vsce package
  
test_script:
  - npm run test:coverage --reporter mocha-appveyor-reporter

artifacts:
  - path: "*.vsix"

